	<script type="text/javascript">
	var utils = {};	
	var objClsA;
		
	//	タブ1のロジック
	var classA = Class.create(); 
	classA.prototype = {
		save_key: "key_test",
		booMoving: false,
		intLeft: undefined,
		intTop: undefined,
		intDeg: 0,
		intToward: undefined,
		objInitialPos: undefined,
		strTargetId: "#waku1",
		strTargetId2: "#waku2",
		intCounter: 0,
		intDirectionP: 0,
		intDirectionM: 0,
		initialize : function(element) { 
			this.element = $(element);
           
			//$("*[name=txtime]").val(objDate.toLocaleTimeString());
			//$( 'input[name="radio"]:radio' ).change(this.radioClicked);
			//$( 'button[name="btclear"]' ).click(this.clearAllLocalStorage);
			//$( '#radio5' ).css("color","red");
			var self = this;
			$(this.strTargetId).mousedown('mousedown', function(e){ self.mouseDown(e) });
			window.addEventListener('mousemove', function(e){ self.mouseMove (e) }, false);
			window.addEventListener('mouseup',   function(e){ self.mouseUp  (e) }, false);
		
		},
		mouseDown: function(e){
			e.preventDefault();
			console.log("mouse down");
			this.booMoving = true;
			this.intDeg = 0;
			this.intToward = undefined;
			this.objInitialPos = $(this.strTargetId).position();
			this.setDeg(this.strTargetId,0);
			this.setPos(this.strTargetId,0);
			this.intCounter = 0;
			this.intDirectionP = 0;
			this.intDirectionM = 0;
			//$('#waku1').scale(1.5,1.5); 
			//$(this).effect("scale", { percent: 150}, 500);
		
		},
		mouseMove: function(e){
			if(this.booMoving){
				var intMoveX = e.pageX - objClsA.intLeft;
				var intMoveY = e.pageY - objClsA.intTop;
				
				var objPosition = $(this.strTargetId).position();
				
				//if(this.intLeft != undefined){
				if(true){
					this.setDeg(this.strTargetId,this.intDeg);
					if(this.intCounter < 3){
						if(0 < intMoveX){
							this.intDirectionP++;
						}else{
							this.intDirectionM++;
						}
						this.intCounter++;
					}else if(this.intCounter == 3){
						if(this.intDirectionM < this.intDirectionP){
							this.intToward = 1;
						}else{
							this.intToward = -1;
						}
						this.intCounter++;
					}else{
						if(0 < this.intToward){
							console.log("右: " + objPosition.left + " , x: " + this.objInitialPos.left);
							this.objInitialPos.left+=10;
							this.intDeg--;
						}else{
							console.log("左: " + objPosition.left + " , x: " + this.objInitialPos.left);
							this.objInitialPos.left-=10;															this.intDeg++;
						}
						this.setPos(this.strTargetId,this.objInitialPos.left);
					}
				}
				this.intLeft = e.pageX;
				this.intTop = e.pageY;
	
				//console.log("move amount: " + intMoveX);
			}
		},
		mouseUp: function(e){
			console.log("mouseup");
			objClsA.booMoving = false;
			//	アニメーションしながら消える
			if(150 < Math.abs(this.objInitialPos.left)){
				var strEndX = "";
				if(0 < this.intToward){
					strEndX = "+=1000px";
				}else{
					strEndX = "-=1000px";
				}
				$(this.strTargetId).animate(
					{left: strEndX, opacity: "toggle"},
					{duration: "slow", easing: "linear",
						complete: this.animOnComplete}
				);
				this.setPos(this.strTargetId,0);

			}else{
				//	いったんもとに
				this.setDeg(this.strTargetId,0);
				this.setPos(this.strTargetId,0);
				
			}

			this.intCounter = 0;
		},
		setDeg : function(strID,intDeg) {
			$(strID).css({
				     '-moz-transform':'rotate(' + intDeg + 'deg)',
				     '-webkit-transform':'rotate(' + intDeg + 'deg)',
				     '-o-transform':'rotate(' + intDeg + 'deg)',
				     '-ms-transform':'rotate(' + intDeg + 'deg)',
				     'transform':'rotate(' + intDeg + 'deg)'
				});
			
		},
		setPos: function(strID,intX){
			$(strID).css({'left': intX});
		},
		animOnComplete: function(e){
			console.log("animOnComplete");
			"width:280px;top:10px;z-index:49"

			this.setDeg(this.strTargetId,0);
			this.setPos(this.strTargetId,0);

			$(strTargetId2).button();
		}
	}; 
	//	windowのonload
	window.onload = function(){
		console.log("window on load");
	}

	//	body on loadのかあわり
	$(document).ready(function(){
		//console.log("body on load");
		//$( "#button" ).button();
		
		//	tabの初期化
		objClsA = new classA();
		//localStorage.setItem(self.save_key_name,jQuery.trim(strTXTN));
		console.log("end");
	});
	</script>
